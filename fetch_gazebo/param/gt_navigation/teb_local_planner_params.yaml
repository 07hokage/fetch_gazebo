TebLocalPlannerROS:
  odom_topic: "odom"
  map_frame: "map"
  teb_autosize: true
  dt_ref: 0.3
  dt_hysteresis: 0.1
  max_global_plan_lookahead_dist: 3.0
  global_plan_prune_distance: 1.0
  force_reinit_new_goal_dist: 1.0
  feasibility_check_no_poses: 5
  max_vel_x: 0.55
  max_vel_x_backwards: 0.2
  max_vel_theta: 1.0
  acc_lim_x: 1.0
  acc_lim_theta: 1.0
  min_turning_radius: 0.0
  xy_goal_tolerance: 0.4
  yaw_goal_tolerance: 0.2
  free_goal_vel: false
  obstacle_avoidance_capabilities: true
  include_costmap_obstacles: true
  costmap_obstacles_behind_robot_dist: 1.0
  obstacle_poses_affected: 30
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: true
  costmap_converter_rate: 5.0
  min_obstacle_dist: 0.5
  inflation_dist: 0.6
  dynamic_obstacle_inflation_dist: 0.6
  dynamic_obstacle_avoidance: true
  no_inner_optimization: false
  look_ahead_threshold: 1.0
  look_back_threshold: 0.2
  optimization_costmap_weight: 0.5
  weight_optimaltime: 1.0
  weight_shortest_path: 1.0
  weight_obstacle: 50.0
  weight_inflation: 0.2
  weight_dynamic_obstacle: 10.0
  weight_viapoint: 1.0
  weight_prefer_goal_orientation: 1.0
  weight_adapt_vel: 0.2
  footprint_model/type: circular
  footprint_model/radius: 0.3
